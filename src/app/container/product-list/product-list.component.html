<app-filter
  [totalProducts]="totalProductss"
  [inStock]="instock"
  [outOfStock]="outOfStock"
  (omi)="getvalp($event)"
  (selecteBtnval)="onSelectedFilterRadioBtnChange($event)"
></app-filter>

<p>omi {{ tostore }}</p>

<button (click)="funcall()">culick</button>

<div class="ekart--products--container">
  <div *ngFor="let prod of products">
    <app-product
      [product]="prod"
      (click)="SelectedProduct = prod"
      *ngIf="
        prod.name.toLowerCase().includes(getSearchInlist.toLowerCase()) ||
        emptySearchVarstore == ''
      "
    ></app-product>
  </div>
</div>
